<f:layout name="BackendModule"/>

<f:section name="Headline">
    <f:translate key="LLL:EXT:cachemgm/Resources/Private/BackendModule/Language/locallang.xlf:bemodule.header" default="Cache Framework Infos"/>
</f:section>

<f:section name="Content">
    <h3>
        <f:translate key="LLL:EXT:cachemgm/Resources/Private/BackendModule/Language/locallang.xlf:bemodule.detail.header"/> {cacheId}
    </h3>

    <p>
        <a class="btn btn-info" href="{overviewLink}" role="button">
            <f:translate key="LLL:EXT:cachemgm/Resources/Private/BackendModule/Language/locallang.xlf:bemodule.action_back" default="Back to overview"/>
        </a>
    </p>

    <table border="0" cellspacing="1" cellpadding="0" class="table table-striped table-hover">
        <f:for each="{cacheInformation}" as="info" key="label">
            <tr><td>{label}</td><td>{info}</td></tr>
        </f:for>
        <f:for each="{properties}" as="propertiesInfo" key="propertiesLabel">
            <tr><td>*Backend property {propertiesLabel}</td><td>{propertiesInfo}</td></tr>
        </f:for>
        <if condition="fileBackend">
            <tr><td colspan="2"><f:format.raw>{fileBackend}</f:format.raw></td></tr>
        </if>
        <f:for each="{cacheCount}" as="cacheCountInfo" key="cacheLabel">
            <tr><td>{cacheLabel}</td><td>{cacheCountInfo}</td></tr>
        </f:for>
    </table>

</f:section>
